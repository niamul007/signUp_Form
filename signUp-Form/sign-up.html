<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="sign-up.css">
  </head>
  <body>
    <div class="container">
      <h2>Sign In</h2>
      <form action="">
        <p>Email Address</p>
        <div class="Email">
          <input type="email" name="" id="e" placeholder="Enter your email" />
        </div>
        <p>Password</p>
        <div class="password">
          <input
            type="password"
            placeholder="Enter your password"
            name=""
            id="pass"
          />
        </div>
        <p>Forgot your password? <a href="" id="click">Click Here</a></p>
        <div class="btn">
          <button class="sub">SUBMIT</button>
        </div>
        <div class="btns">
          <div class="up">
            <button type="sign-up" class="in">Sign Up</button>
            <button class="in">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
